<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <script type="text/javascript" src="main.ts"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div>
    <textarea class="textarea"></textarea>
    <table>
      <tr>
        <td><input type="button" value="C" class="button" onclick="getValue(value)"></td>
        <td><input type="button" value="AC" class="button" onclick="getValue(value)"></td>
        <td><input type="button" value="/" class="button" onclick="getValue(value)"></td>
        <td><input type="button" value="x" class="button" onclick="getValue(value)"></td>
      </tr>
      <tr>
        <td><input type="button" value="7" class="button" onclick="getValue(value)"></td>
        <td><input type="button" value="8" class="button" onclick="getValue(value)"></td>
        <td><input type="button" value="9" class="button" onclick="getValue(value)"></td>
        <td><input type="button" value="-" class="button" onclick="getValue(value)"></td>
      </tr>
      <tr>
        <td><input type="button" value="4" class="button" onclick="getValue(value)"></td>
        <td><input type="button" value="5" class="button" onclick="getValue(value)"></td>
        <td><input type="button" value="6" class="button" onclick="getValue(value)"></td>
        <td><input type="button" value="+" class="button" onclick="getValue(value)"></td>
      </tr>
      <tr>
        <td><input type="button" value="1" class="button" onclick="getValue(value)"></td>
        <td><input type="button" value="2" class="button" onclick="getValue(value)"></td>
        <td><input type="button" value="3" class="button" onclick="getValue(value)"></td>
        <td rowspan="2"><input type="button" value="=" class="button2" onclick="getValue(value)"></td>
      </tr>
      <tr>
        <td colspan="2"><input type="button" value="0" class="button1" onclick="getValue(value)"></td>
        <td><input type="button" value="." class="button" onclick="getValue(value)"></td>
      </tr>
    </table>
  </div>
</body>

</html>
